<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Form</title>
  <script src="https://js.lahza.io/inline.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      width: 100%;
      max-width: 400px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }
    .form-group input, .form-group select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 0 auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input:invalid, .form-group select:invalid {
      border-color: red;
    }
    .form-submit {
      text-align: center;
    }
    .form-submit button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-submit button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    .thank-you-message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    .g-recaptcha {
      display: flex;
      justify-content: center;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="payment-form" novalidate>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Shireen Nasri" aria-label="Name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Shireen.Nasri@example.com" aria-label="Email">
      </div>
      <div class="form-group">
        <label for="amount">Donation Amount (USD):</label>
        <input type="number" id="amount" required placeholder="250" aria-label="Donation Amount">
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" required aria-label="Country">
          <option value="">Select your country</option>
          <option value="Palestine">Palestine</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <option value="Australia">Australia</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="g-recaptcha" data-sitekey="6LfuABMqAAAAAHQPBHkMpJUnI5hX546lBdxuXtqQ" aria-label="reCAPTCHA"></div>
      <div class="form-submit">
        <button type="submit">Donate</button>
      </div>
      <div class="error-message" id="recaptcha-error">Please complete the reCAPTCHA.</div>
    </form>
    <div class="thank-you-message" id="thank-you-message">
      Thank you for your donation!
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const paymentForm = document.getElementById('payment-form');
      const recaptchaError = document.getElementById('recaptcha-error');
      const thankYouMessage = document.getElementById('thank-you-message');

      paymentForm.addEventListener("input", function() {
        this.checkValidity();
      });

      paymentForm.addEventListener("submit", function(e) {
        e.preventDefault();

        if (!paymentForm.checkValidity()) {
          paymentForm.reportValidity();
          return;
        }

        const response = grecaptcha.getResponse();
        if (response.length === 0) {
          recaptchaError.style.display = 'block';
          recaptchaError.textContent = 'Please complete the reCAPTCHA.';
          return;
        } else {
          recaptchaError.style.display = 'none';
        }

        const lahza = new LahzaPopup();
        lahza.newTransaction({
          key: 'pk_test_xwUWFisPhQaemYwgAdmx1d1SdyafBqLIM',  // Replace with your actual test API key
          email: document.getElementById('email').value,
          amount: document.getElementById('amount').value * 100,  // Amount in cents
          currency: 'USD',
          onSuccess: function(transaction) {
            // Send data to Google Form only after successful payment
            const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdteC9tIOLelzwJcHfA6u_f-TA46FjHyhR2C0JkIVLGpz0TxQ/formResponse";
            const data = {
              "entry.375134448": document.getElementById('name').value,
              "entry.1206714017": document.getElementById('email').value,
              "entry.1909668310": document.getElementById('amount').value,
              "entry.477402436": document.getElementById('country').value
            };

            const params = new URLSearchParams(data).toString();

            fetch(formUrl + "?" + params, {
              method: 'POST',
              mode: 'no-cors'
            }).catch(function(error) {
              console.error('Error:', error);
            });

            // Display Thank You message
            thankYouMessage.style.display = 'block';
            paymentForm.style.display = 'none';
          },
          onCancel: function() {
            alert('Payment cancelled.');
          }
        });
      });
    });
  </script>
</body>
</html>
