<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Form</title>
  <script src="https://js.lahza.io/inline.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-submit {
      text-align: center;
    }
    .form-submit button {
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .form-submit button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      display: none;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Your Email">
      </div>
      <div class="form-group">
        <label for="amount">Donation Amount:</label>
        <input type="number" id="amount" required placeholder="Donation Amount">
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" required placeholder="Your Country">
      </div>
      <div class="g-recaptcha" data-sitekey="6LfuABMqAAAAAHQPBHkMpJUnI5hX546lBdxuXtqQ"></div>
      <div class="form-submit">
        <button type="submit">Donate</button>
      </div>
      <div class="error-message" id="recaptcha-error">Please complete the reCAPTCHA.</div>
    </
