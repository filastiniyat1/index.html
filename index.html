<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Form</title>
  <script src="https://js.lahza.io/inline.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-submit {
      text-align: center;
    }
    .form-submit button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-submit button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Email">
      </div>
      <div class="form-group">
        <label for="amount">Donation Amount:</label>
        <input type="number" id="amount" required placeholder="Amount">
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <option value="Australia">Australia</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-submit">
        <button type="submit">Donate</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const paymentForm = document.getElementById('payment-form');
      paymentForm.addEventListener("submit", function(e) {
        e.preventDefault();
        const lahza = new LahzaPopup();
        lahza.newTransaction({
          key: 'pk_test_xwUWFisPhQaemYwgAdmx1d1SdyafBqLIM',  // Replace with your actual test API key
          email: document.getElementById('email').value,
          amount: document.getElementById('amount').value * 100,  // Amount in cents
          currency: 'USD',
          onSuccess: function(transaction) {
            alert('Payment complete: ' + transaction.reference);
          },
          onCancel: function() {
            alert('Payment cancelled.');
          }
        });
      });
    });
  </script>
</body>
</html>
